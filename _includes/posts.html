<ul>
  {% for post in site.posts limit:5 %}
  <li>
    <span>{{ post.date | date: "%b %d, %Y" }}</span>
    <a href="https://wlandau.github.io/portfolio2020{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
  <li>
    <a href="{{ "/blog/" | prepend: site.baseurl }}">List all</a>
  </li>
</ul>
