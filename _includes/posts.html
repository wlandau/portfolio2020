<ul>
  {% for post in site.posts limit:5 %}
  <li>
    <span>{{ post.date | date: "%b %d, %Y" }}</span>
    <a href="{{ post.url | prepend: site.baseurl }}/portfolio2020/">{{ post.title }}</a>
  </li>
  {% endfor %}
  <li>
    <a href="{{ "/blog/" | prepend: site.baseurl }}">List all</a>
  </li>
</ul>
